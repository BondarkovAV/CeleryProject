name: "my-app"

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    image: my-app:${TAG:-latest}
    container_name: my-app
    restart: unless-stopped
    environment:
      - ENV=prod  # значение по умолчанию
    env_file:
      - .env.prod  # переопределение
    depends_on:
      db:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
    ports:
      - "8000:8000"

  celery:
    build:
      context: .
      dockerfile: docker/celery.Dockerfile
    environment:
      - ENV=prod  # значение по умолчанию
    env_file:
      - .env.prod  # переопределение
    depends_on:
      - backend
      - rabbitmq
      - redis

  db:
    image: postgres:18
    container_name: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env.prod

  rabbitmq:
    image: rabbitmq:4-management
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    image: redis:8
